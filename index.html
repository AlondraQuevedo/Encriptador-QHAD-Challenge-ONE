<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-QHAD</title>
    <link rel="stylesheet" href="./styles.css">
    <!--GoogleFont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <img src="./imagenes/Logo.png" alt="Logo de Alura">
    </header>

    <main>
        <video src="./imagenes/video (1).mp4" autoplay="true" muted="true" loop="true"></video>

        <section class="seccion1">
            <textarea class="area" placeholder="Ingrese el texto aqui..."></textarea>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="ENCRIPTAR">
                <input type="button" class="btn-desencriptar" value="DESENCRIPTAR">
            </div>
        </section>

        <section class="seccion2">

            <div class="contenedor-muneco">
                <img class="img-muneco" src="./imagenes/muneco.png" alt="imagen de muñeco de alura">
            </div>

            <div class="contenedor-h3">
                <h3>Ningún mensaje fue encontrado..</h3>
            </div>

            <div class="contenedor-parrafo">
                <p>
                    Ingresa el texto que deseas encriptar o desencriptar.
                </p>
            </div>

            <div class="contenedor-resultado">
                <h3>Mensaje encriptado: </h3>
                <br>
                <p class="texto-resultado"></p>
            </div>

            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="COPIAR">
            </div>

        </section>

    </main>

    <footer>
        <p>Encriptador, elaborado por Alondra Quevedo</p>
    </footer>
    
    <script src="./script.js"></script>

</body>

</html>
